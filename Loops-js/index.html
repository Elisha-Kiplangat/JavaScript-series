<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Shopping Cart</h1>

    <div id="productList" class="product-list"></div>

    <h2>Shopping Cart</h2>
    <div id="cartList" class="cart-list">
        <ul id="cartItems"></ul>
        <p id="cartTotal">Total: $0.00</p>
    </div>

    <script src="script.js"></script>
</body>
</html>


<!-- for loop - iterate over an array or object. with known size of the array/ object

while- loop - iterate over an array or object. with known size of the array/ object

do ... while - execute code block first then check the condition

foreach - iterate over an array or object. without specific size

for ... in - iterate over an object. (key and value)

for ... of - iterate over an array -->
